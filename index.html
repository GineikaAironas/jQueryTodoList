<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="lib/jquery-3.5.1.min.js"></script>
        <script
            src="https://kit.fontawesome.com/97ee75ace8.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>jQuery Todo List</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="todoListBlock">
                <header id="mainHeader">
                    jQuery Todo List
                </header>
                <input
                    type="text"
                    name="todo"
                    id="todoInput"
                    placeholder="Enter a task you need to complete"
                />
                <ul id="allTodos"></ul>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
